
<div class="card-container" (click)="toggleOverlay()">
  <h2>{{repo.name}}</h2>
  <p>Owner: {{repo.owner.login}}</p>
  <p>Stars: {{repo.stargazers_count}}</p>
</div>
<div class="overlay" *ngIf="clicked" (click)="toggleOverlay()" >
    <app-repo-overlay-card *ngIf="clicked" [repo]="repo"></app-repo-overlay-card>
</div>
